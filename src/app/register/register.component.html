<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Muhamad Nauval Azhar">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="This is a login page template based on Bootstrap 5">
  <title>Bootstrap 5 Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
          <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
            <div class="needs-validation">
              <div class="mb-3">
                <label class="mb-2 text-muted">Name</label>
                <input type="text" class="form-control" [(ngModel)]="name" required>
                <div class="invalid-feedback">
                  Name is required
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted">E-Mail Address</label>
                <input type="email" class="form-control" [(ngModel)]="email" required>
                <div class="invalid-feedback">
                  Email is invalid
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" required>
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>

              <p class="form-text text-muted mb-3">
                By registering you agree with our terms and condition.
              </p>

              <div class="align-items-center d-flex">
                <button class="btn btn-primary ms-auto" (click)="register()">
                  Register
                </button>
              </div>
            </div>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Already have an account? <a href="/login" class="text-dark">Login</a>
            </div>
          </div>
        </div>
        <div class="text-center mt-5 text-muted">
          Copyright &copy; 2017-2021 &mdash; Your Company
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
